  <body> 
    <div class="container">
    
    <div class="row">
      <div class="col-6">  
        <form id="loginForm" class="aligning ml-5 p-5">
            
            <h1 class="m-5 login-head"> Login page</h1>  
            <div class="mb-3">
              <label for="email">  E-mail   :</label>
              <input class="ml-4" id="email" type="text" value="" placeholder="type your email"/ > 
            </div>  

            <div class="mb-3">
              <label for="Name"> Name :</label>
              <input id="Name" class="ml-4" type="text" value="" placeholder="type your Name"/ > 
            </div>

            <div class="mb-3">
              <label for="password" > Password :</label>
              <input id="password" type="password" value="" placeholder="Type Password" / > 
            </div>
            <br>

            <div class="button-margin mb-3"> 
              <button class="btn btn-primary mt-3"  type="Submit" >Submit </button>
              <button class="btn btn-secondary mt-3" id="loginButton" type="button">Log In</button>
            </div>
            <p id="error-msg" class="ml-5"> </p>
        </form>
